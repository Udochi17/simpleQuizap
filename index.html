<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    <link rel="logo" href="https://img.icons8.com/?size=100&id=103413&format=png&color=000000">

<body>
    <main>

                <li><button class="option-button" id="opt-2">may BB yeonde</button></li>
                <li><button class="option-button" id="opt-3">Have Mercy God</button></li>

            </ol>
            <button class="next-btn hidden">Next =></button>
            <p> You can do this!</p>

            <button class="restart">Play Again</button>
        </div>

        <p>&copy; Copyright 2025</p>
    </main>
</body>
